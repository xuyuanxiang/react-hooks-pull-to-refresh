language: node_js
node_js:
  - node
notifications:
  email:
    recipients:
      - chaos@xuyuanxiang.cn
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: test
      branches:
        only:
          - master
          - "/^v\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
      script:
        - npm test
        - npm install codecov -g
      after_success:
        - codecov
    - stage: npm release
      script:
        - echo "Deploying to npm ..."
        - npm run compile
      branches:
        only:
          - "/^v\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
      deploy:
        provider: npm
        email: chaos@xuyuanxiang.cn
        on:
          tags: true
          repo: xuyuanxiang/react-hooks-pull-to-refresh
        api_key:
          secure: 
    - stage: pages release
      branches:
        only:
          - "/^v\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
      script:
        - echo "Deploying to github pages ..."
        - npm run gen
        - npm run build
      deploy:
        provider: pages
        skip_cleanup: true
        email: chaos@xuyuanxiang.cn
        github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: public
        on:
          tags: true
          repo: xuyuanxiang/react-hooks-pull-to-refresh
